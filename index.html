<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css"/>
  <script src="script.js" defer></script>  
  <title>Search Bar</title>

<body>
  <!--Div for the search bar-->
  <div class="search-wrapper">
    <label for="search">Search Users</label>
    <input type="search" id="search"/>
  </div>
  <!--Div for the users' cards-->
  <div class="user-cards"></div> <!--Empty because the JavaScript will be populated for us-->
  <!--To show the data in the page browser-->
  <template> <!--Holds HTML that is not to be rendered immediately when a page is loaded, 
  will be instantiated after during runtime using JavaScript-->
    <div class="card"><!--This is blank to be feeded with the fake data of the API(JSONPlaceholder)-->
      <div class="header"></div>
      <div class="body"></div>
    </div>
  </template>
</body>
</html>
